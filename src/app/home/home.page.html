<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" routerLink="/login">Login</ion-button>
  <ion-button color="secondary" routerLink="/signup">Signup</ion-button>

  <ion-button expand="block" color="primary" routerLink="/event-create">
    Create a new Event
  </ion-button>
  <ion-button expand="block" color="primary" routerLink="/event-list">
    See your events
  </ion-button>
</ion-content>
